{% extends 'base.html' %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if recipes %}
    <ul class="list-group">
        {% for recipe in recipes %}
            <li class="list-group-item">
                <a href="{% url 'detail' recipe.id  %}">{{ recipe.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No recipes found.</p>
{% endif %}

{% endblock %}
